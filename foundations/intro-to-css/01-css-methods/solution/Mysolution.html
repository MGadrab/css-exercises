<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="Mysolution.css"> <!-- For External Method; must link the outside file into this file -->
  </head>
  <style>
    p{
      color : white;
      font-size: 18px;
      background-color: green;
    }
    </style>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button style = "background-color: orange; font-size: 18px;"> Inline Method</button>
  </body>
</html>
<!--
  1. External Method: Link the external CSS file in the head section of the HTML document.
  2. Internal Method: Use a <style> tag in the head section to define styles for elements within the document.
  3. Inline Method: Use the style attribute directly on an HTML element to apply styles.
  -->
